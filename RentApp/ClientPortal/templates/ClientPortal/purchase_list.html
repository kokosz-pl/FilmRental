{% extends 'ClientPortal/base.html' %}
{% block content %}
<div class="w3-bar w3-black w3-large">
    <div class="w3-bar-item w3-left w3-black">Film Store Portal: {{user.username}}</div>
    <a class="w3-bar-item w3-btn w3-teal w3-right" href="/ClientPortal/logout/">Logout</a>
    <a class="w3-bar-item w3-btn w3-teal w3-right " href="/ClientPortal/auth/">Home</a>
</div>
<h3 class="w3-center" style="padding-top:30"><b>Flims to Choose</b></h3>
<div style="padding:18">
    <table class="w3-table w3-striped w3-center">

        <tr>
            <th style="padding:20;">Title</th>
            <th style="padding:20;">Length </th>
        </tr>
        {% for film in film_list %}
        <tr>
            <td>{{film.0}}</td>
            <td>{{film.1}} min</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
